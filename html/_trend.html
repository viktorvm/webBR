<html oncontextmenu="return false;" class="childdoc">
	<head>
		<title>Просмотр архивного графика</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<!-- Подключение внешних css-стилей -->
		<link href="/js/c3-0.4.11/c3.css" rel="stylesheet" type="text/css">
		<link href="/css/styleMain.css" rel="stylesheet" type="text/css">

		<!-- Подключение внешних js-скриптов -->
		<script src="/js/d3-4.7.1/d3.v3.min.js" charset="utf-8" type="text/javascript"></script>
        <script src="/js/c3-0.4.11/c3.min.js" type="text/javascript"></script>
        <script src="/js/request.js" type="text/javascript"></script>
        <script src="/js/updateTrend.js" type="text/javascript"></script>
		<script src="/js/_global.js" type="text/javascript"></script>
        <script src="/js/pvAccess.js" type="text/javascript"></script>

		<!-- Описание внутренних js-скриптов -->
		<script language="JavaScript">
			window.onload = function() {
				getTrend();
			}
		</script>
	</head>

	<!-- Описание тела html -->
	<body class="childdoc">
		<table>

			<!-- Описание основной области отображения -->
			<tbody class="content">
				<tr>
					<td height="40px">
				        <div class="content-divintd">
							<div style="display:inline-block;">
								Параметр:
							</div>
							<div style="display:inline-block;">
		        				<select id="trendtag" size="1" onchange="loading_charts()">
    								<option disabled>Выберите название сигнала</option>
    								<option selected value="Давление в линии нагнетания 1">Давление линия 1</option>
									<option value="Давление в линии нагнетания 2">Давление линия 2</option>
									<option value="Резерв" hidden>Резерв</option>
									<option value="Уровень в баке">Уровень в емкости</option>
									<option value="Температура в баке">Температура в емкости</option>
									<option value="Расход реагента на выходе 1">Расход реагента 1</option>
									<option value="Расход реагента на выходе 2">Расход реагента 2</option>
									<option value="Температура в помещении">Температура в помещении</option>
									<option value="Загазованность">Загазованность в помещении</option>
								</select>
							</div>
							<button onclick="load_data()">Добавить</button>
							<button onclick="unload_data()">Удалить</button>
						</div>
					</td>
				</tr>
				<tr>
					<td height="45px">
				        <div class="content-divintd">
							<div style="float: left;visibility:hidden">Год<br>
		        				<input type="text" id="y" name="y" class="input-rw" readonly>
							</div>
							<div style="float: left;visibility:hidden">Месяц<br>
		        				<input type="text" id="mo" name="mo" class="input-rw" readonly>
							</div>
							<div style="float: left;visibility:hidden">День<br>
		        				<input type="text" id="d" name="d" class="input-rw" readonly>
							</div>
							<div style="float: left">Час<br>
		        				<input type="number" id="h" name="h" class="input-rw" value="0" onkeypress="update_time_h(event, this)" onfocus="tVal=this.value" onblur="this.value=tVal" min='0' max='23'><br>
								<button onclick="h_minus()"><</button>
								<button onclick="h_plus()">></button>
							</div>
        					<div style="float: left">
								Минута<br>
		        				<input type="number" id="mi" name="mi" class="input-rw" value="0" onkeypress="update_time_mi_s(event, this)" onfocus="tVal=this.value" onblur="this.value=tVal" min="0" max ="59"><br>
								<button onclick="mi_minus()"><</button>
								<button onclick="mi_plus()">></button>
							</div>
							<div style="float: left">
								Секунда<br>
		        				<input type="number" id="s" name="s" class="input-rw" value="0" onkeypress="update_time_mi_s(event, this)" onfocus="tVal=this.value" onblur="this.value=tVal" min="0" max ="59"><br>
								<button onclick="s_minus()"><</button>
								<button onclick="s_plus()">></button>
							</div>
							<div style="float: left;padding:15px">
	        					<select id="trendperiod" size="1" onchange="loading_charts()">
   									<option disabled>Выберите период</option>
   									<option selected value="За 5 минут">За 5 минут</option>
									<option value="За 2 часа">За 2 часа</option>
									<option value="За сутки">За сутки</option>
								</select>
							</div>
						</div>
					</td>
				</tr>
				<tr class="content-trend">
					<td>
						<div id="chart" style="float:none"></div>
						<div id="myProgress">
  							<div id="myBar"></div>
							<div id="myProgressValue">0%</div>
						</div>
					</td>
				</tr>
			</tbody>
  		</table>
	</body>
</html>
