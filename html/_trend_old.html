<html oncontextmenu="return false;" class="childdoc">
	<head>
		<title>Просмотр архивного графика</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<!-- Подключение внешних css-стилей -->
		<link href="/js/c3-0.4.11/c3.css" rel="stylesheet" type="text/css">
		<link href="/css/styleMain.css" rel="stylesheet" type="text/css">

		<!-- Подключение внешних js-скриптов -->
		<script src="/js/d3-4.7.1/d3.v3.min.js" charset="utf-8" type="text/javascript"></script>
        <script src="/js/c3-0.4.11/c3.min.js" type="text/javascript"></script>
        <script src="/js/request.js" type="text/javascript"></script>
        <script src="/js/updateTrend.js" type="text/javascript"></script>
        <script src="/js/pvAccess.js" type="text/javascript"></script>
		<script src="/js/clientParams.js" charset="utf-8" type="text/javascript"></script>

		<!-- Описание внутренних js-скриптов -->
		<script language="JavaScript">
			window.onload = function() {
				getChartParams();
			}
		</script>
	</head>

	<!-- Описание тела html -->
	<body class="childdoc">
		<table>

			<!-- Описание основной области отображения -->
			<tbody class="content">
				<tr>
					<td height="40px">
				        <div class="content-divintd">
							<div style="float: left">
								Параметр:
							</div>
							<div style="float: left">
		        				<select id="trendtag" size="1">
    								<option disabled>Выберите название сигнала</option>
    								<option selected value="Давление в линии нагнетания 1">Давление в линии нагнетания 1</option>
									<option value="Давление в линии нагнетания 2">Давление в линии нагнетания 2</option>
									<option value="Уровень в баке">Уровень в баке</option>
									<option value="Температура в баке">Температура в баке</option>
									<option value="Расход реагента на выходе 1">Расход реагента на выходе 1</option>
									<option value="Расход реагента на выходе 2">Расход реагента на выходе 2</option>
									<option value="Температура в помещении">Температура в помещении</option>
									<option value="Загазованность">Загазованность</option>
								</select>
							</div>
							<div style="float: left">
		        				<select id="trendperiod" size="1">
    								<option disabled>Выберите период</option>
    								<option selected value="За 5 минут">За 5 минут</option>
									<option value="За 2 часа">За 2 часа</option>
								</select>
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<td height="45px">
				        <div class="content-divintd">
							<div style="float: left">
								Год<br>
		        				<input type="text" id="y" name="y" class="input-rw">
							</div>
							<div style="float: left">
								Месяц<br>
		        				<input type="text" id="mo" name="mo" class="input-rw">
							</div>
							<div style="float: left">
								День<br>
		        				<input type="text" id="d" name="d" class="input-rw">
							</div>
							<div style="float: left">
								Час<br>
		        				<input type="text" id="h" name="h" class="input-rw">
							</div>
        					<div style="float: left">
								Минута<br>
		        				<input type="text" id="mi" name="mi" class="input-rw">
							</div>
							<div style="float: left">
								Секунда<br>
		        				<input type="text" id="s" name="s" class="input-rw">
							</div>
							<div style="float: left">
								<br>
								<!--<button onclick="updateChartData('Уровень LT2');">Обновить</button>-->
								<button onclick="updateChartData();">Обновить</button>
							</div>
						</div>
					</td>
				</tr>
				<tr class="content-trend">
					<td>
						<div id="chart" style="float:none"></div>
						<div id="myProgress">
  							<div id="myBar">0%</div>
						</div>
					</td>
				</tr>
			</tbody>
  		</table>
	</body>
</html>
