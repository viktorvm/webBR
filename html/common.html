<html oncontextmenu="return false;" class="fixedsize">
	<head>
		<title>Установка дозирования хим. реагента</title>
		<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">

		<!-- Подключение внешних css-стилей -->
		<link href="/css/styleMain.css" rel="stylesheet">

		<!-- Подключение внешних js-скриптов -->
		<script src="/js/request.js" charset="utf-8" type="text/javascript"></script>
		<script src="/js/_global.js" charset="utf-8" type="text/javascript"></script>
		<script src="/js/common.js" charset="utf-8" type="text/javascript"></script>
		<script src="/js/updateMain.js" charset="utf-8" type="text/javascript"></script>
		<script src="/js/d3-4.7.1/d3.v3.min.js" charset="utf-8"></script>
		<script src="/js/pvAccess.js" charset="utf-8" type="text/javascript"></script>
		<script src="/js/clientParams.js" charset="utf-8" type="text/javascript"></script>

		<!-- Описание внутренних js-скриптов-->
		<script language="JavaScript">
			window.onload = function() {
				activateButton(document.querySelectorAll("a.footer-menubtn")[0]);
				UpdateValueCyclic('../asp/tagsCommon.asp', updateCommon);
				_mainFrame = document.getElementById('content-frame');
			}
		</script>
	</head>

	<!-- Описание тела html -->
	<body class="rootfixedsize">
		<table id="pageContent">

			<!-- Описание заголовка -->
			<tbody class="header">
				<tr>
	   				<td width="150">
						<img id="logoimg" src="/img/gms_logo.png" height="39px">
					</td>
					<td width="150">
						<div id="headerText">&nbsp;Заголовок страницы</div>
					</td>
                    <td>
						<div id="datetime">00:00:00 00.00.0000</div>
					</td>
					<td width="150">
						<div align="center">Онлайн:<br>
							<input type="text" id="online" value="-" readonly>
						</div>
					</td>
					<td width="250">
						<div align="center" style="float:left;">Пользователь:<br>
							<input type="text" id="username" value="-" readonly>
						</div>
						<div align="center" style="position:relative;top:5px">
							<form method="POST" action="/goform/UserLogout" style="margin:0px">
								<input type="hidden" name="redirect" value="/index.html"/>
								&nbsp;<input type="image" id="logoutimg" src="/img/logout.png" height="20px"/>
							</form>
						</div>
					</td>
    			</tr>
			</tbody>

			<!-- Описание основной области отображения -->
			<tbody class="content">
				<tr>
                    <td id="content-td" colspan="5" height="483px">
						<div id="frameDiv" width="100%" height="100%">
                        	<iframe id="content-frame" src="_main.html" width="100%" height="100%" scrolling="no"></iframe>
						</div>
                    </td>
                </tr>
			</tbody>

			<!-- Описание меню (подвал) -->
			<tbody class="footer">
				<tr>
					<td id="footer-almheader">
						<div id="almheader" style="float:left">
							Всего тревог:
						</div>
						<!--<div id="almeximgdiv" style="float:right; text-align: right;">-->
							<!--<a href="">-->
								<!--<img id="almeximg" src="/img/expand.png">-->
							<!--</a>-->
						<!--</div>-->
						<div id="soundimgdiv" style="float:right; text-align: left;">
							<a href="javascript:ackAlarms()">
								<img id="soundimg" src="/img/sound.png" height="">
							</a>
						</div>
					</td>
					<td id="almtd" colspan="4">
						<div id="almtext" onclick="ackAlarms()">
							Нет тревог
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="5" height="45px" style="text-align: center">
						<a href="javascript:setFrameSource(0)" onclick="activateButton(this)" class="footer-menubtn">Главная</a>
						<a href="javascript:setFrameSource(1)" onclick="activateButton(this)" class="footer-menubtn">Тренды</a>
						<a href="javascript:setFrameSource(9)" onclick="activateButton(this)" class="footer-menubtn">Отчеты</a>
						<a id="evA" href="javascript:showEventTab()" class="footer-menubtn" onmouseover="showEventTab()" onmouseleave="hideEventTab()">События</a>
						<a href="javascript:setFrameSource(5)" onclick="activateButton(this)" class="footer-menubtn">Диагностика</a>
						<a id="tuneA" href="javascript:showTuneTab()" class="footer-menubtn" onmouseover="showTuneTab()" onmouseleave="hideTuneTab()">Настройки</a>
					</td>
				</tr>
			</tbody>
  		</table>

		<!-- Доп.меню выбора типа настроек -->
		<div id="tuneTab" onmouseover="showTuneTab()" onmouseleave="hideTuneTab()">
			<a id="sigA" href="javascript:showSignalTab()" class="footer-menubtn" onmouseover="showSignalTab()" onmouseleave="hideSignalTab()">Сигналы</a><br>
			<a href="javascript:setFrameSource(6)" onclick="clickSignalOrTuneTab()" class="footer-menubtn">Общестанционные</a>
		</div>
		<!-- Доп.меню выбора сигналов -->
		<div id="signalTab" onmouseover="showSignalTab()" onmouseleave="hideSignalTab()">
			<a href="javascript:setFrameSource(2)" onclick="clickSignalOrTuneTab()" class="footer-menubtn">Вх. аналоговые</a><br>
			<a href="javascript:setFrameSource(3)" onclick="clickSignalOrTuneTab()" class="footer-menubtn">Вх. дискрет-е</a><br>
			<a href="javascript:setFrameSource(7)" onclick="clickSignalOrTuneTab()" class="footer-menubtn">Вых. дискрет-е</a>
		</div>
		<!-- Доп.меню выбора событий -->
		<div id="eventTab" onmouseover="showEventTab()" onmouseleave="hideEventTab()">
			<a href="javascript:setFrameSource(4)" onclick="clickEventTab()" class="footer-menubtn">Технология</a><br>
			<a href="javascript:setFrameSource(8)" onclick="clickEventTab()" class="footer-menubtn">Действия</a><br>
		</div>

		<!-- Скрытые элементы -->
		<audio id="audio1" controls style="display:none; height:1px"></audio>
	</body>
</html>
